---
applications:
  - name: timeseries-ingestion-ui
    buildpack: predix_openresty_buildpack
    path: dist
    memory: 64M
    disk_quota: 512M
    stack: cflinuxfs2
    services:
            - uaa instance name
    env:
      UAA_SERVER_URL: uaa instance url
      CLIENT_ID: client id
      CLIENT_SECRET: base64 encoded of clientid:password